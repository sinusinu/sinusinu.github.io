<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="favicon.png" type="image/png"/>
		<link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
        <title>시누의 싸이버스페이스</title>
        <style>
            @font-face {
                font-family: 'D2Coding';
                src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_three@1.0/D2Coding.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }            
            html {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            body {
                width: 100%;
                height: 100%;
                overflow-x: hidden;
                background: black;
                color: white;
                font-family: 'D2Coding', monospace;
                font-size: 20px;
                line-height: 24px;
                text-align: center;
                user-select: none;
            }
            .ascii-art {
                font-size: 4px;
                line-height: 4px;
                user-select: none;
            }
            a {
                display: inline-block;
                text-decoration: none;
                color: black;
                background-color: white;
                padding: 4px 6px;
            }
            a:hover {
                animation: link-blink step-start 1s infinite;
            }
            a:focus, a:active {
                color: white;
                background-color: black;
                outline: none;
                border: 2px white dotted;
                padding: 2px 4px;
            }
            @keyframes link-blink {
                0% {
                    color: black;
                    background-color: white;
                    border: none;
                    padding: 4px 6px;
                }
                50% {
                    color: white;
                    background-color: black;
                    border: 2px white dotted;
                    padding: 2px 4px;
                }
                100% {
                    color: black;
                    background-color: white;
                    border: none;
                    padding: 4px 6px;
                }
            }
            .vspacer {
                height: 20px;
            }
            summary {
                display: inline-block;
                text-decoration: none;
                color: black;
                background-color: white;
                padding: 4px 6px;
            }
            summary:hover {
                animation: link-blink step-start 1s infinite;
            }
            summary:focus, summary:active {
                color: white;
                background-color: black;
                outline: none;
                border: 2px white dotted;
                padding: 2px 4px;
            }
            .cathead {
                animation: teeter ease-in-out 1s infinite;
            }
            @keyframes teeter {
                0% {
                    rotate: -6deg;
                }
                50% {
                    rotate: 6deg;
                }
                100% {
                    rotate: -6deg;
                }
            }
        </style>
    </head>
    <body>
        <div class="label">시누의 싸이버스페이스</div>
        <div class="vspacer"></div>
        <div class="label"><img class="cathead" src="icon.webp" draggable="false"></div>
        <div class="label">시누 (sinusinu)</div>
        <div class="label">반가워요! 👋</div>
        <div class="vspacer"></div>
        <div>&lt; 주 사용 언어 &gt;</div>
        <div>C#, Java, JavaScript</div>
        <div class="vspacer"></div>
        <div>&lt; 반쯤 하는 언어 &gt;</div>
        <div>Python, Kotlin, C++</div>
        <div class="vspacer"></div>
        <div>&lt; 좋아하는 플랫폼 &gt;</div>
        <div>Windows, Android, Cross-platform</div>
        <div class="vspacer"></div>
        <div>&lt; 관심 분야 &gt;</div>
        <div>프론트엔드/UI, 게임, 웹, LLM</div>
        <div class="vspacer"></div>
        <div>&lt; 링크 &gt;</div>
        <div class="vspacer"></div>
        <a href="https://github.com/sinusinu" draggable="false">시누의 GitHub</a>
        <div class="vspacer"></div>
        <a href="/blog/" draggable="false">시누의 블로그</a>
        <div class="vspacer"></div>
        <a href="/sinutools/" draggable="false">시누의 잡동사니 도구들</a>
    </body>
</html>
