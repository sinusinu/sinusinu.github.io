            .window-piece {

            .window-2 { background-image: url('2.webp'); width: var(--window-body-width); height: 6px; }
            .window-3 { background-image: url('3.webp'); width: 6px; height: 6px; }

            .inter-title {

            a#dontletmeleave {

            }
            .speen {
                animation: spin 4s linear forwards;
            }
            @keyframes spin {
                0% {
                    transform: rotateZ(-360deg) scaleX(100%) scaleY(100%);
                    opacity: 100%;
                }

                15% {
                    transform: rotateZ(-360deg) scaleX(160%) scaleY(120%);
                    opacity: 100%;
                }

                100% {
                    transform: rotateZ(0deg) scaleX(0%) scaleY(0%);
                    opacity: 0%;
                }
            }

        <script>
            var buttons = document.getElementsByClassName("wbutton");
            for (var i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                button.children[1].children[1].children[0].addEventListener("focus", (ev) => { effectFocusButton(button); });
                button.children[1].children[1].children[0].addEventListener("blur", (ev) => { effectBlurButton(button); effectReleaseButton(button); });
                button.children[1].children[1].children[0].addEventListener("keydown", (ev) => { if (ev.key === " " || ev.key === "Enter") effectPressButton(button); });
                button.children[1].children[1].children[0].addEventListener("keyup", (ev) => { if (ev.key === " " || ev.key === "Enter") { effectReleaseButton(button); gotoSite(button.dataset.target) }});
                button.addEventListener("pointerdown", (ev) => { effectPressButton(button); });
                button.addEventListener("pointerup", (ev) => { effectReleaseButton(button); });
                button.addEventListener("pointerleave", (ev) => { effectReleaseButton(button); });
            }
            var closebutton = document.getElementById("window-closebutton");
            closebutton.addEventListener("pointerdown", (ev) => { closebutton.style.backgroundImage = "url('8xp.webp')"; });
            closebutton.addEventListener("pointerup", (ev) => { closebutton.style.backgroundImage = "url('8x.webp')"; gotoSite('x'); });
            closebutton.addEventListener("pointerleave", (ev) => { closebutton.style.backgroundImage = "url('8x.webp')"; });
            
            // document.addEventListener("keyup", (ev) => {
            //     switch (ev.key) {
            //         case "g":
            //         case "i":
            //         case "b":
            //         case "t":
            //             gotoSite(ev.key);
            //             break;
            //     }
            // });

            function effectFocusButton(parentNode) {
                parentNode.children[0].children[0].classList.add("wbutton-7-focus");
                parentNode.children[0].children[1].classList.add("wbutton-8-focus");
                parentNode.children[0].children[2].classList.add("wbutton-9-focus");
                parentNode.children[1].children[0].classList.add("wbutton-4-focus");
                parentNode.children[1].children[2].classList.add("wbutton-6-focus");
                parentNode.children[2].children[0].classList.add("wbutton-1-focus");
                parentNode.children[2].children[1].classList.add("wbutton-2-focus");
                parentNode.children[2].children[2].classList.add("wbutton-3-focus");
            }

            function effectBlurButton(parentNode) {
                parentNode.children[0].children[0].classList.remove("wbutton-7-focus");
                parentNode.children[0].children[1].classList.remove("wbutton-8-focus");
                parentNode.children[0].children[2].classList.remove("wbutton-9-focus");
                parentNode.children[1].children[0].classList.remove("wbutton-4-focus");
                parentNode.children[1].children[2].classList.remove("wbutton-6-focus");
                parentNode.children[2].children[0].classList.remove("wbutton-1-focus");
                parentNode.children[2].children[1].classList.remove("wbutton-2-focus");
                parentNode.children[2].children[2].classList.remove("wbutton-3-focus");
            }

            function effectPressButton(parentNode) {
                parentNode.children[0].children[0].classList.add("wbutton-7-active");
                parentNode.children[0].children[1].classList.add("wbutton-8-active");
                parentNode.children[0].children[2].classList.add("wbutton-9-active");
                parentNode.children[1].children[0].classList.add("wbutton-4-active");
                parentNode.children[1].children[2].classList.add("wbutton-6-active");
                parentNode.children[2].children[0].classList.add("wbutton-1-active");
                parentNode.children[2].children[1].classList.add("wbutton-2-active");
                parentNode.children[2].children[2].classList.add("wbutton-3-active");
            }

            function effectReleaseButton(parentNode) {
                parentNode.children[0].children[0].classList.remove("wbutton-7-active");
                parentNode.children[0].children[1].classList.remove("wbutton-8-active");
                parentNode.children[0].children[2].classList.remove("wbutton-9-active");
                parentNode.children[1].children[0].classList.remove("wbutton-4-active");
                parentNode.children[1].children[2].classList.remove("wbutton-6-active");
                parentNode.children[2].children[0].classList.remove("wbutton-1-active");
                parentNode.children[2].children[1].classList.remove("wbutton-2-active");
                parentNode.children[2].children[2].classList.remove("wbutton-3-active");
            }

            const thething = "sinu";

            function gotoSite(which) {
                switch (which) {
                    case "g": window.location.href = "https://github.com/" + thething + thething; break;
                    case "i": window.location.href = "https://www.instagram.com/just4" + thething; break;
                    case "b": window.location.href = "/blog/"; break;
                    case "t": window.location.href = "/sinutools/"; break;
                    case "a": window.location.href = "https://doolginest.sinu.pe.kr/autocomm/"; break;
                    default: break;
                }
            }

            function speen() {
                var cathead = document.getElementById("cathead");
                // cathead.classList.remove("speen");
                // cathead.offsetWidth;
                cathead.classList.add("speen");
                document.getElementById("hello").innerText = "";
            }
        </script>
