<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="favicon.png" type="image/png"/>
		<link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
        <title>시누의 싸이버스페이스</title>
        <style>
            @font-face {
                font-family: 'D2Coding';
                src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_three@1.0/D2Coding.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
            :root {
                --hshake-lpad-0: 0px;
                --hshake-lpad-1: 0px;
                --hshake-lpad-2: 0px;
                --hshake-lpad-3: 0px;
                --hshake-lpad-4: 0px;
                --hshake-lpad-5: 0px;
                --hshake-lpad-6: 0px;
                --hshake-lpad-7: 0px;
                --hshake-lpad-8: 0px;
                --hshake-lpad-9: 0px;
            }
            html {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: black;
                color: white;
                font-family: 'D2Coding', monospace;
                font-size: 17px;
                line-height: 22px;
                text-align: center;
                user-select: none;
            }
            .container {
                padding-top: 16px;
                display: inline-block;
                max-width: 320px;
                text-align: left;
            }
            .ascii-art {
                font-size: 4px;
                line-height: 4px;
                user-select: none;
            }
            a {
                display: inline-block;
                text-decoration: none;
                color: black;
                background-color: white;
                padding: 4px 6px;
            }
            a:hover {
                animation: link-blink step-start 1s infinite;
            }
            a:focus, a:active {
                color: white;
                background-color: black;
                outline: none;
                border: 2px white dotted;
                padding: 2px 4px;
            }
            @keyframes link-blink {
                0% {
                    color: black;
                    background-color: white;
                    border: none;
                    padding: 4px 6px;
                }
                50% {
                    color: white;
                    background-color: black;
                    border: 2px white dotted;
                    padding: 2px 4px;
                }
                100% {
                    color: black;
                    background-color: white;
                    border: none;
                    padding: 4px 6px;
                }
            }
            .vspacer {
                height: 20px;
            }
            summary {
                display: inline-block;
                text-decoration: none;
                color: black;
                background-color: white;
                padding: 4px 6px;
            }
            summary:hover {
                animation: link-blink step-start 1s infinite;
            }
            summary:focus, summary:active {
                color: white;
                background-color: black;
                outline: none;
                border: 2px white dotted;
                padding: 2px 4px;
            }
            .dim {
                color: grey;
            }
            .hshake-0 { translate: var(--hshake-lpad-0); }
            .hshake-1 { translate: var(--hshake-lpad-1); }
            .hshake-2 { translate: var(--hshake-lpad-2); }
            .hshake-3 { translate: var(--hshake-lpad-3); }
            .hshake-4 { translate: var(--hshake-lpad-4); }
            .hshake-5 { translate: var(--hshake-lpad-5); }
            .hshake-6 { translate: var(--hshake-lpad-6); }
            .hshake-7 { translate: var(--hshake-lpad-7); }
            .hshake-8 { translate: var(--hshake-lpad-8); }
            .hshake-9 { translate: var(--hshake-lpad-9); }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="hshake-0">시누의 싸이버스페이스</div>
            <div class="vspacer"></div>
            <div class="hshake-1"><img class="cathead" style="width: 64px; height: 64px" src="icon.webp" draggable="false"></div>
            <div class="hshake-2">시누 (sinusinu)</div>
            <div class="hshake-3">반가워요! 👋</div>
            <div class="vspacer"></div>
            <div class="hshake-4 dim">주 사용 언어</div>
            <div class="hshake-5">C#, Java, JavaScript</div>
            <div class="vspacer"></div>
            <div class="hshake-6 dim">반쯤 하는 언어</div>
            <div class="hshake-7">Python, Kotlin, C++</div>
            <div class="vspacer"></div>
            <div class="hshake-8 dim">좋아하는 플랫폼</div>
            <div class="hshake-9">Windows, Android, Cross-platform</div>
            <div class="vspacer"></div>
            <div class="hshake-0 dim">관심 분야</div>
            <div class="hshake-1">프론트엔드/UI, 게임, 웹, LLM</div>
            <div class="vspacer"></div>
            <div class="hshake-2 dim">링크</div>
            <div class="vspacer"></div>
            <div class="hshake-3"><a href="https://github.com/sinusinu" draggable="false">시누의 GitHub</a></div>
            <div class="vspacer"></div>
            <div class="hshake-4"><a href="/blog/" draggable="false">시누의 블로그</a></div>
            <div class="vspacer"></div>
            <div class="hshake-5"><a href="/sinutools/" draggable="false">시누의 잡동사니 도구들</a></div>
        </div>
        <script>
            var cvNames = [ "--hshake-lpad-0", "--hshake-lpad-1", "--hshake-lpad-2", "--hshake-lpad-3", "--hshake-lpad-4", "--hshake-lpad-5", "--hshake-lpad-6", "--hshake-lpad-7", "--hshake-lpad-8", "--hshake-lpad-9" ];
            var cvShiftNames = []; var i = Math.floor(Math.random() * cvNames.length); for (var j = 0; j < cvNames.length; j++) cvShiftNames.push(cvNames[(j + i) % cvNames.length]);
            
            var hshakeGlobalValue = 0.0;
            var last = Date.now();
            
            const hshakeVelocitySource = 4;
            const hshakeMagnitudeSource = 20;
            const hshakeVelocityTarget = 1.25;
            const hshakeMagnitudeTarget = 2.5;
            var hshakeVelocity = hshakeVelocitySource;
            var hshakeMagnitude = hshakeMagnitudeSource;
            var hshakeIntroEffectTimer = 1;
            var hshakeIntroEffect = true;

            function update() {
                // calc deltaTime
                var now = Date.now();
                var deltaTime = (now - last) / 1000;
                last = now;

                if (hshakeIntroEffect) {
                    hshakeIntroEffectTimer -= deltaTime * 1.75;
                    if (hshakeIntroEffectTimer < 0) {
                        hshakeIntroEffect = false;
                        hshakeIntroEffectTimer = 0;
                    }
                    hshakeVelocity = lerp(hshakeVelocityTarget, hshakeVelocitySource, hshakeIntroEffectTimer * hshakeIntroEffectTimer);
                    hshakeMagnitude = lerp(hshakeMagnitudeTarget, hshakeMagnitudeSource, hshakeIntroEffectTimer * hshakeIntroEffectTimer);
                }

                hshakeGlobalValue += deltaTime * Math.PI * hshakeVelocity;
                while (hshakeGlobalValue > Math.PI * 2) { hshakeGlobalValue -= Math.PI * 2; }

                for (var i = 0; i < 10; i++) {
                    document.documentElement.style.setProperty(cvShiftNames[i], Math.round(Math.sin(hshakeGlobalValue + (Math.PI / 5 * (10 - i))) * hshakeMagnitude) + "px");
                }

                requestAnimationFrame(update);
            }

            function lerp(a, b, t) {
                return a + (b - a) * t;
            }

            requestAnimationFrame(update);
        </script>
    </body>
</html>
