<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="favicon.png" type="image/png"/>
		<link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
        <title>시누의 싸이버스페이스</title>
        <style>
            @import url('http://fonts.googleapis.com/earlyaccess/nanumgothic.css');            
            html {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background: rgba(58, 110, 165, 1);
                user-select: none;
                font-family: "굴림", sans-serif;
                font-size: 12px;
            }
            .window {
                position: absolute;
                display: flex;
                left: calc(50% - 152px);
                top: calc(50% - 72px);
                border-top: 1px solid rgb(212, 208, 200);
                border-left: 1px solid rgb(212, 208, 200);
                border-bottom: 1px solid rgb(64, 64, 64);
                border-right: 1px solid rgb(64, 64, 64);
                min-width: 302px;
                min-height: 143px;
                background: rgb(212, 208, 200);
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                z-index: 10;
            }
            .window-border {
                width: 100%;
                overflow: auto;
                border-top: 1px solid white;
                border-left: 1px solid white;
                border-bottom: 1px solid rgb(128, 128, 128);
                border-right: 1px solid rgb(128, 128, 128);
				padding: 1px;
            }
            .window-title {
                width: 100%;
                height: 18px;
                font-weight: bold;
                color: white;
                text-align: left;
                background: linear-gradient(90deg,rgba(10, 36, 106, 1) 0%, rgba(166, 202, 240, 1) 100%);
            }
            .window-title-icon {
                position:absolute;
                top: 2px;
                left: 4px;
                display: inline-block;
            }
            .window-title-text {
                position:absolute;
                top: 4px;
                left: 21px;
                display: inline-block;
                vertical-align: middle;
                line-height: normal;
                margin-left: 2px;
            }
            .window-content {
                margin: 2px;
            }
            .button {
                border-top: 1px solid rgb(212, 208, 200);
                border-left: 1px solid rgb(212, 208, 200);
                border-bottom: 1px solid rgb(64, 64, 64);
                border-right: 1px solid rgb(64, 64, 64);
            }
            .button-border {
                padding: 8px;
                border-top: 1px solid white;
                border-left: 1px solid white;
                border-bottom: 1px solid rgb(128, 128, 128);
                border-right: 1px solid rgb(128, 128, 128);
            }
            .button:active {
                border-bottom: 1px solid rgb(212, 208, 200);
                border-right: 1px solid rgb(212, 208, 200);
                border-top: 1px solid rgb(64, 64, 64);
                border-left: 1px solid rgb(64, 64, 64);
            }
            .button-border:active {
                border-bottom: 1px solid white;
                border-right: 1px solid white;
                border-top: 1px solid rgb(128, 128, 128);
                border-left: 1px solid rgb(128, 128, 128);
                padding-top: 9px;
                padding-left: 9px;
                padding-bottom: 7px;
                padding-right: 7px;
            }
            .label {
                padding: 4px;
            }
            .vspacer {
                height: 4px;
            }
            .watermark {
                position: absolute;
                bottom: 0;
                right: 0;
                z-index: 0;
            }
            a {
                text-decoration: none;
                color: black;
                cursor: default;
            }
        </style>
    </head>
    <body>
        <div class="window" id="window-test">
            <div class="window-border">
                <div class="window-title" id="window-title-test">
                    <span class="window-title-icon"><img src="vb.png" draggable="false"></span><span class="window-title-text"><img src="text-title.png" alt="시누의 싸이버스페이스" style="width: 135px; height: 13px;" draggable="false"></span>
                </div>
                <div class="window-content">
                    <div class="label"><img src="text-body.png" alt="임시 랜딩 페이지: 여기에 무엇을 넣으면 좋을지 고민 중입니다." style="width: 239px; height: 34px;" draggable="false"></div>
                    <a href="/blog/" draggable="false">
                        <div class="button">
                            <div class="button-border">
                                <img src="text-button-blog.png" alt="시누의 블로그" style="width: 76px; height: 13px;" draggable="false">
                            </div>
                        </div>
                    </a>
                    <a href="/sinutools/" draggable="false">
                    <div class="vspacer"></div>
                        <div class="button">
                            <div class="button-border">
                                <img src="text-button-sinutools.png" alt="시누의 잡동사니 도구들" style="width: 128px; height: 13px;" draggable="false">
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="watermark">
            <img src="watermark.png" style="width: 208px; height: 60px;" draggable="false">
        </div>
        <script>
            dragElement(document.getElementById("window-test"), document.getElementById("window-title-test"))

            function dragElement(body, head) {
                var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                head.onpointerdown = dragMouseDown;

                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // get the mouse cursor position at startup:
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onpointerup = closeDragElement;
                    // call a function whenever the cursor moves:
                    document.onpointermove = elementDrag;
                }

                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // calculate the new cursor position:
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    // set the element's new position:
                    body.style.top = (body.offsetTop - pos2) + "px";
                    body.style.left = (body.offsetLeft - pos1) + "px";
                }

                function closeDragElement() {
                    // stop moving when mouse button is released:
                    document.onpointerup = null;
                    document.onpointermove = null;
                }
            }
        </script>
    </body>
</html>
