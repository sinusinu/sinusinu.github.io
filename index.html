        <script>
            dragElement(document.getElementById("window-test"), document.getElementById("window-title-test"))

            function dragElement(body, head) {
                var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                head.onpointerdown = dragMouseDown;

                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // get the mouse cursor position at startup:
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onpointerup = closeDragElement;
                    // call a function whenever the cursor moves:
                    document.onpointermove = elementDrag;
                }

                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // calculate the new cursor position:
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    // set the element's new position:
                    body.style.top = (body.offsetTop - pos2) + "px";
                    body.style.left = (body.offsetLeft - pos1) + "px";
                }

                function closeDragElement() {
                    // stop moving when mouse button is released:
                    document.onpointerup = null;
                    document.onpointermove = null;
                }
            }
        </script>
